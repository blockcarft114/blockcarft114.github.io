<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>手机版贪吃蛇</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            touch-action: none;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid #333;
            margin-top: 20px;
            background: #fff;
        }

        #controlPad {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-gap: 10px;
            touch-action: none;
        }

        .controlBtn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="controlPad">
        <div></div>
        <div class="controlBtn" id="upBtn">↑</div>
        <div></div>
        <div class="controlBtn" id="leftBtn">←</div>
        <div class="controlBtn" id="downBtn">↓</div>
        <div class="controlBtn" id="rightBtn">→</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    
    // 设置画布尺寸（根据手机屏幕调整）
    const cellSize = 20;
    const width = Math.floor(window.innerWidth * 0.9 / cellSize) * cellSize;
    const height = 400;
    canvas.width = width;
    canvas.height = height;

    let snake = [
        { x: 5 * cellSize, y: 5 * cellSize }
    ];
    let food = {};
    let direction = 'right';
    let score = 0;
    let gameLoop;
    
    // 生成食物
    function generateFood() {
        food = {
            x: Math.floor(Math.random() * (width / cellSize)) * cellSize,
            y: Math.floor(Math.random() * (height / cellSize)) * cellSize
        };
        // 确保食物不在蛇身上
        snake.forEach(segment => {
            if (segment.x === food.x && segment.y === food.y) generateFood();
        });
    }

    // 绘制游戏
    function draw() {
        ctx.clearRect(0, 0, width, height);
        
        // 绘制蛇
        snake.forEach((segment, index) => {
            ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
            ctx.fillRect(segment.x, segment.y, cellSize-1, cellSize-1);
        });
        
        // 绘制食物
        ctx.fillStyle = '#FF5722';
        ctx.fillRect(food.x, food.y, cellSize-1, cellSize-1);
    }

    // 移动蛇
    function move() {
        const head = { x: snake[0].x, y: snake[0].y };
        
        switch(direction) {
            case 'up': head.y -= cellSize; break;
            case 'down': head.y += cellSize; break;
            case 'left': head.x -= cellSize; break;
            case 'right': head.x += cellSize; break;
        }
        
        // 碰撞检测
        if (head.x < 0 || head.x >= width || head.y < 0 || head.y >= height) gameOver();
        snake.forEach(segment => {
            if (head.x === segment.x && head.y === segment.y) gameOver();
        });
        
        snake.unshift(head);
        
        // 吃到食物
        if (head.x === food.x && head.y === food.y) {
            score += 10;
            scoreElement.textContent = `得分: ${score}`;
            generateFood();
        } else {
            snake.pop();
        }
    }

    function gameOver() {
        clearInterval(gameLoop);
        alert(`游戏结束！得分: ${score}`);
        resetGame();
    }

    function resetGame() {
        snake = [{ x: 5 * cellSize, y: 5 * cellSize }];
        direction = 'right';
        score = 0;
        scoreElement.textContent = '得分: 0';
        generateFood();
        gameLoop = setInterval(() => {
            move();
            draw();
        }, 200);
    }

    // 触摸控制
    const controls = {
        upBtn: 'up',
        downBtn: 'down',
        leftBtn: 'left',
        rightBtn: 'right'
    };

    Object.keys(controls).forEach(btnId => {
        const btn = document.getElementById(btnId);
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const newDirection = controls[btnId];
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) return;
            direction = newDirection;
        });
    });

    // 键盘控制（备用）
    document.addEventListener('keydown', (e) => {
        const keyMap = {
            ArrowUp: 'up',
            ArrowDown: 'down',
            ArrowLeft: 'left',
            ArrowRight: 'right'
        };
        if (keyMap[e.key]) {
            e.preventDefault();
            direction = keyMap[e.key];
        }
    });

    // 初始化游戏
    generateFood();
    resetGame();
</script>
</body>
</html>
